<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<link rel="shortcut icon" href="sln.png" type="image/x-icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style2.css">
<link rel="stylesheet" href="style3.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- Sidebar -->
<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Maşınlar haqqında</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Digər Maşınlar</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Ödəniş</a>
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Digər Məlumatlar</a>
  </div>
</nav>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>Populyar Maşınlar</b></h1>
  <p><b>Hər şeyin ən Yaxşısı Bizdə</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">İstədiyinizi seçin. Sualınız olarsa qaynar xəttə zəng edin.</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="bmw.png" style="width:100%">
    <img src="bmw2.png" style="width:100%">
    <img src="cv.png" style="width:100%">
    <img src="ferrari.png" style="width:100%">
    <img src="mersedes.png" style="width:100%">
    <img src="mybch.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="mybch2.png" style="width:100%">
    <img src="porsche.png" style="width:100%">
    <img src="rollse.png" style="width:100%">
    <img src="rolls2.png" style="width:100%">
    <img src="bugatti.png" style="width:100%">
    <img src="lambo.png" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="lambo2.png" style="width:100%">
    <img src="mersedes3.png" style="width:100%">
    <img src="mersedes4.png" style="width:100%">
    <img src="ferrari2.png" style="width:100%">
    <img src="audi.png" style="width:100%">
    <img src="bugatti2.png" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Design by Murad</p>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
